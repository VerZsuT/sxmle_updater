<!doctype html><html><head><meta charset="utf-8"><title></title><script defer="defer" src="../927/index.js"></script><script defer="defer" src="../888/index.js"></script><script defer="defer" src="../823/index.js"></script><script defer="defer" src="../983/index.js"></script><script defer="defer" src="../456/index.js"></script><script defer="defer" src="../634/index.js"></script><script defer="defer" src="../settings/index.js"></script></head><body><div id="main"></div><script type="module">const { sendSync } = window.ipc
            const config = sendSync('property_config_get').value

            function quit() {
                sendSync('function_quit_call')
            }
            function devTools() {
                sendSync('function_devTools_call')
            }

            document.title = `SnowRunner XML Editor v${config.version}`
            document.addEventListener('keydown', event => {
                const keyIs = code => event.code === `Key${code}`
                const shift = event.shiftKey
                const ctrl = event.ctrlKey
                const dev = config.buildType === 'dev'

                if (!ctrl) return

                if (keyIs('S'))
                    document.querySelector('#save')?.click()
                else if (keyIs('Q'))
                    quit()
                else if (keyIs('I') && shift && dev)
                    devTools()
            })</script></body></html>
